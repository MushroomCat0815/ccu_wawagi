<!DOCTYPE html>
<html>
	<head>
		<meta charset="gb2312">
		<title>Simple Demo</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.dev.js"></script>
		<link rel="stylesheet" href="./server_example/css/main.css" />
		<script src="./server_example/js/socket.js"></script>
		<script src="./server_example/js/main.js"></script>

		<script src="https://apis.google.com/js/platform.js" async defer></script>
		<meta name="google-signin-client_id" content="157054794775-rn6d6qne6gq98q7c6esj271a4msbv8kk.apps.googleusercontent.com">
		<meta charset="gb2312">           
		
	</head>
	<body>
		<h1>留言板</h1>

		<div id="content">
			<div id="post">
				<div style="background:#3EADC5 ;height:30px;">
					昵稱：<input type="submit" id="shangtian" name="Submit3" style="border:none; background-color:#3EADC5; color:white;" value="默認用戶點擊改變" onclick="prom()" />
					<input type="text" id="ritian" style="border:none; background-color:#3EADC5; color:white;"   onclick="prom()"/>
					<!--disabled="disabled"-->
				</div>
				<div>
				<textarea class="transition"></textarea>
					</div>
				<input id="postBt" type="button" style="border:none; background-color:#3EADC5; color:white;border-radius:5px; width:80px; height:30px;" value="發表留言"/>
			   <input id="clearBt" type="button" style="border:none; background-color:#3EADC5; color:white;border-radius:5px; width:80px; height:30px;" value="清空"/>
		   </div>
		   <div id="comment"></div>
			</div>
		<div class="main-wrap">
			<div class="web-title">
				<h2>中正娃娃機</h2>
			</div>
			<div class="g-signin2" data-onsuccess="onSignIn" data-theme="dark"></div>			
			<a class="g-signout2" href="#" onclick="signOut();">Sign out</a>
			<div class="img-wrap">
				<div class="image"></div>
			</div>

			<div class="control-wrap">
				<div class="move-wrap">
					<div class="top-wrap">
						<div class="button-wrap">
							<button id="control_up">↑</button>
						</div>
					</div>
					<div class="bottom-wrap">
						<div class="button-wrap">
							<button id="control_left">←</button>
						</div>
						<div class="button-wrap">
							<button id="control_down">↓</button>
						</div>
						<div class="button-wrap">
							<button id="control_right">→</button>
						</div>
					</div>
				</div>
				<div class="catch-wrap">
					<div class="button-wrap">
						<button id="control_enter">抓</button>
					</div>
				</div>
			</div>
			<div class="text-board-wrap">
				<div class="board-title">
					<h3>留言板</h3>
				</div>
				<textarea name="" id="textboard_text" class="text-board">真是太好玩了!!</textarea>
				<div class="button-wrap">
					<input id="textboard_submit" type="submit" value="發送" />
				</div>
				<div class="board-show-wrap">
					<div class="show-item-wrap">
						<div class="show-item">
							<div class="item-user">
								user1010
							</div>
							<div class="context">
								好好玩
							</div>
						</div>
					</div>
					<div class="show-item-wrap">
						<div class="show-item">
							<div class="item-user" id="user1">
								user1010
							</div>
							<div class="context">
								真的太好玩了
							</div>
						</div>
					</div>
					<div class="show-item-wrap">
						<div class="show-item">
							<div class="item-user">
								user1010
							</div>
							<div class="context">
								真的真的真的真的真的真的真的好好玩
							</div>
						</div>
					</div>
				</div>
			</div>

			<textarea class="command-text" id="text" cols="5"></textarea>
			<form id="emit" method="POST" action="#">
				<div class="command-textarea">
					<textarea cols="50" rows="5" name="emit_data" id="emit_data" placeholder="Code"></textarea>
					<div class="button-wrap">
						<input type="submit" value="Run" />
					</div>
				</div>
			</form>
			<div class="log-wrap">
				<div id="log"></div>
			</div>
		</div>
	</body>
</html>
